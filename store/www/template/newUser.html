<ion-view view-title="LOGIN">
    <ion-content>




        <div class="list">



            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.name" name="userName">
            </label>

            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password" name="userPassword">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.email" name="Email">
            </label>
            <br>

            <button ng-click="newUser(user)" class="button  button-block button-calm " ng-disabled="!(!!user.name && !!user.password )">
                Register
            </button>


        </div>
    </ion-content>
</ion-view>
